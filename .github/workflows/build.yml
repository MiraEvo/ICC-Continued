name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  SOLUTION_PATH: 'Ink Canvas.sln'

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [x86, x64]
        configuration: [Release, Debug]
        exclude:
          - configuration: Debug
            platform: x86

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Verify SDK
        run: dotnet --info

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            **/obj/
            **/bin/
          key: ${{ runner.os }}-build-${{ matrix.platform }}-${{ matrix.configuration }}-${{ hashFiles('**/*.csproj', '**/*.cs') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ matrix.platform }}-${{ matrix.configuration }}-

      - name: Restore dependencies
        run: dotnet restore "${{ env.SOLUTION_PATH }}"

      - name: Build solution
        run: |
          dotnet build "${{ env.SOLUTION_PATH }}" `
            --configuration ${{ matrix.configuration }} `
            --no-restore `
            -p:Platform=${{ matrix.platform }} `
            --verbosity minimal

      - name: Run tests
        if: matrix.configuration == 'Release'
        run: |
          dotnet test "${{ env.SOLUTION_PATH }}" `
            --configuration ${{ matrix.configuration }} `
            --no-build `
            --no-restore `
            --logger "console;verbosity=minimal" `
            --results-directory TestResults `
            --collect:"XPlat Code Coverage"

      - name: Upload build artifacts
        if: matrix.configuration == 'Release' && matrix.platform == 'x64'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.platform }}
          path: |
            **/bin/${{ matrix.configuration }}/**/*.exe
            **/bin/${{ matrix.configuration }}/**/*.dll
            !**/obj/**
          retention-days: 30

      - name: Upload test results
        if: matrix.configuration == 'Release' && matrix.platform == 'x64'
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.platform }}
          path: TestResults/
          retention-days: 7
